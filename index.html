<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Portal de Aulas</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Helvetica, Arial, sans-serif; }
    h1, h2, h3, h4, h5, h6 {
      font-family: 'Poppins', Helvetica, Arial, sans-serif;
      color: rgb(12,37,124);
      margin: 0;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    aside {
      width: 16rem;
      min-width: 16rem;
      flex-shrink: 0;
      flex-grow: 0;
      display: flex;
      flex-direction: column;
      background-color: #1E3A8A;
      padding: 1rem;
      overflow-y: auto;
      overflow-x: hidden;
    }

    main {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      min-width: 0;
      background-color: #F1F5F9;
    }

    nav ul { list-style: none; padding-left: 0; margin: 0; }
    .sidebar-title {
      color: #fff;
      font-weight: bold;
      margin: 0.75rem 0;
    }
    .sidebar-item { margin: 0.25rem 0; }
    .sidebar-button {
      width: 100%;
      text-align: left;
      background: none;
      border: none;
      color: #fff;
      font-size: 1rem;
      padding: 0.5rem;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .sidebar-button:hover { background-color: rgba(255,255,255,0.1); }
    .sidebar-button-icon { font-size: 0.8rem; }
    .sidebar-link {
      display: block;
      color: #fff;
      text-decoration: none;
      padding: 0.4rem 0.5rem 0.4rem 1.5rem;
    }
    .sidebar-link:hover { background-color: rgba(255,255,255,0.1); }

    /* Submenus escondidos por padrão */
    .sidebar-item ul {
      display: none;
      margin-left: 1rem;
    }
    .sidebar-item.active ul {
      display: block;
    }

    .content-box {
      background: #fff;
      padding: 1.5rem;
      border-radius: 0.75rem;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <aside>
      <nav>
        <div class="sidebar-title">Disciplinas</div>
        <ul>
          <li class="sidebar-item">
            <button class="sidebar-button" data-main-src="disciplinas/matematica.html">
              Matemática <span class="sidebar-button-icon">+</span>
            </button>
            <ul>
              <li><a class="sidebar-link" href="arquivos/matematica_aula1.pdf" target="_blank">Aula 1 - PDF</a></li>
              <li><a class="sidebar-link" href="conteudos/matematica_exemplo.html">Aula 2 - HTML</a></li>
            </ul>
          </li>
          <li class="sidebar-item">
            <button class="sidebar-button" data-main-src="disciplinas/fisica.html">
              Física <span class="sidebar-button-icon">+</span>
            </button>
            <ul>
              <li><a class="sidebar-link" href="arquivos/fisica_aula1.pdf" target="_blank">Aula 1 - PDF</a></li>
            </ul>
          </li>
        </ul>

        <div class="sidebar-title">Outros</div>
        <ul>
          <li class="sidebar-item">
            <button class="sidebar-button" data-main-src="disciplinas/artes.html">
              Artes <span class="sidebar-button-icon">+</span>
            </button>
            <ul>
              <li><a class="sidebar-link" href="conteudos/artes_exemplo.html">Conteúdo - HTML</a></li>
            </ul>
          </li>
        </ul>
      </nav>
    </aside>

    <main>
      <section id="conteudo">
        <div class="content-box">
          <h2>Bem-vindo</h2>
          <p>Selecione uma disciplina na barra lateral para visualizar os conteúdos.</p>
        </div>
      </section>
    </main>
  </div>

  <script>
    // Expansão dos menus
    document.querySelectorAll('.sidebar-button').forEach(btn => {
      btn.addEventListener('click', () => {
        const parent = btn.parentElement;
        const isActive = parent.classList.contains('active');

        // Fecha todos
        document.querySelectorAll('.sidebar-item').forEach(item => {
          item.classList.remove('active');
          const icon = item.querySelector('.sidebar-button-icon');
          if(icon) icon.textContent = '+';
        });

        // Abre o clicado
        if(!isActive){
          parent.classList.add('active');
          btn.querySelector('.sidebar-button-icon').textContent = '-';
        }

        // Carrega página principal da disciplina, se houver
        const mainSrc = btn.dataset.mainSrc;
        if(mainSrc){
          fetch(mainSrc).then(resp => resp.text()).then(html => {
            document.getElementById('conteudo').innerHTML = html;
            MathJax.typesetPromise();
          }).catch(() => {
            document.getElementById('conteudo').innerHTML =
              `<div class="content-box"><h2>Erro</h2><p>Não foi possível carregar a página da disciplina.</p></div>`;
          });
        }
      });
    });

    // Abertura de links (PDF/HTML)
    document.querySelectorAll('.sidebar-link').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const src = link.getAttribute('href');
        if(src.endsWith('.pdf')){
          window.open(src, '_blank');
        } else {
          fetch(src).then(res => res.text()).then(html => {
            document.getElementById('conteudo').innerHTML = html;
            MathJax.typesetPromise();
          }).catch(() => {
            document.getElementById('conteudo').innerHTML =
              `<div class="content-box"><h2>${link.textContent}</h2><p>Erro ao carregar o conteúdo.</p></div>`;
          });
        }
      });
    });
  </script>
</body>
</html>
