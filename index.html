<style>
/* Identação uniforme para todos os elementos */
.sidebar-title, .sidebar-button, .sidebar-link {
  padding-left: 1rem;
  color: #fff;
}
.sidebar-button {
  display: flex;
  justify-content: space-between;
  background: transparent;
  border: none;
  width: 100%;
  cursor: pointer;
}
.sidebar-button:hover { background-color: #3B82F6; }
.sidebar-button-icon { margin-left: auto; }
.sidebar-item ul { display: none; list-style: none; padding: 0; margin: 0; }
.sidebar-item.active > ul { display: block; }
.sidebar-link {
  display: block;
  text-decoration: none;
  padding: 0.5rem 0;
}
.sidebar-link:hover { background-color: #2563EB; }
</style>

<script>
document.querySelectorAll('.sidebar-button').forEach(btn => {
  btn.addEventListener('click', () => {
    const parent = btn.parentElement;
    const isActive = parent.classList.contains('active');
    document.querySelectorAll('.sidebar-item').forEach(item => {
      item.classList.remove('active');
      const icon = item.querySelector('.sidebar-button-icon');
      if(icon) icon.textContent = '+';
    });
    if(!isActive){
      parent.classList.add('active');
      btn.querySelector('.sidebar-button-icon').textContent = '-';
    }
  });
});
</script>
